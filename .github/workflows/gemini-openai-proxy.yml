name: Deploy

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4.1.1
        with:
          repository: "zuisong/gemini-openai-proxy"
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@1.11.0
        with:
          project: gemini-openai-proxy
          entrypoint: dist/main_deno.mjs
